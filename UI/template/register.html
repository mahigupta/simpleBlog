<ol class="breadcrumb">
    <li><a href="#!/">Home</a></li>
    <li class="active">Registration</li>
</ol>

<form>

    <div class="alert alert-{{alert.status}}" role="alert" ng-if="alert.status">{{alert.message}}</div>

    <div class="form-group">
        <label for="loginUserName">User Name (max {{userNameMaxLength}} character)</label>
        <input class="form-control" id="loginUserName" placeholder="UserName" maxlength="{{userNameMaxLength}}" ng-model="user.username">
    </div>

    <div class="form-group">
        <label for="loginEmail">Email</label>
        <input class="form-control" id="loginEmail" placeholder="Email" type="email" ng-model="user.email">
    </div>

    <div class="form-group">
        <label for="loginPassword">Password ({{passwordMinLength}} - {{passwordMaxLength}} chars)</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" maxlength="{{passwordMaxLength}}" ng-model="user.password">
    </div>

    <div class="form-group">
        <label for="loginRePassword">Re-Type Password ({{passwordMinLength}} - {{passwordMaxLength}} chars)</label>
        <input type="password" class="form-control" id="loginRePassword" placeholder="Password" maxlength="{{passwordMaxLength}}" ng-model="user.repassword">
    </div>

    <button type="submit" class="btn btn-primary" ng-click="registerUser()" ng-disabled="notValid()">
		Register
	</button>

</form>
